        <nav>
            <div class="logo">Artistic Tools Hub</div>

    <main>
        <section class="tool-section">
            <h1>Scale and Mode Suggester</h1>
            <p>Select a key and mood to find a scale for your composition.</p>
            <div class="tool-input">
                <select id="key-select">
                    <option value="C">C</option>
                    <option value="C#">C#</option>
                    <option value="D">D</option>
                    <option value="D#">D#</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="F#">F#</option>
                    <option value="G">G</option>
                    <option value="G#">G#</option>
                    <option value="A">A</option>
                    <option value="A#">A#</option>
                    <option value="B">B</option>
                </select>
                <select id="mood-select">
                    <option value="Bright">Bright</option>
                    <option value="Melancholic">Melancholic</option>
                    <option value="Mysterious">Mysterious</option>
                    <option value="Epic">Epic</option>
                    <option value="Tense">Tense</option>
                    <option value="Dreamy">Dreamy</option>
                    <option value="Joyful">Joyful</option>
                    <option value="Chaotic">Chaotic</option>
                </select>
                <button onclick="suggestScale()">Suggest Scale</button>
            </div>
            <div id="scale-results"></div>
        </section>
    </main>
