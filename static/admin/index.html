<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Tools Hub - Admin</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
        // Inline CMS config
        CMS.init({
            config: {
                backend: { name: 'git-gateway', branch: 'main' },
                media_folder: 'static/uploads',
                public_folder: '/uploads',
                collections: [
                    {
                        name: 'creations',
                        label: 'Creations',
                        folder: 'content/creations',
                        create: true,
                        slug: '{{slug}}',
                        fields: [
                            { label: 'Text', name: 'text', widget: 'text', required: true },
                            { label: 'Image', name: 'image', widget: 'image', required: false },
                            { label: 'Author', name: 'author', widget: 'string', required: false }
                        ]
                    }
                ]
            }
        });

        // Initialize Netlify Identity
        netlifyIdentity.init();
        console.log('Netlify Identity initialized');

        // Parse invite token from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const inviteToken = urlParams.get('invite_token');
        console.log('Invite token:', inviteToken);

        if (inviteToken) {
            console.log('Opening sign-up with invite token:', inviteToken);
            // Open sign-up UI and let widget handle token
            netlifyIdentity.open('signup');
            netlifyIdentity.on('init', () => {
                console.log('Identity widget initialized');
                // Log widget state
                console.log('Current user:', netlifyIdentity.gotrue.currentUser());
            });
        } else {
            console.log('No invite token, opening login');
            netlifyIdentity.open('login');
        }

        // Redirect to /reviewadmin after login
        netlifyIdentity.on('login', () => {
            console.log('User logged in, redirecting to /reviewadmin');
            window.location.href = '/reviewadmin';
        });
    </script>
</body>

</html>
