<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Tools Hub - Admin</title>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
</head>

<body>
    <div id="app">
        <h1>Admin Dashboard</h1>
        <button id="login-btn" style="display: none;">Log In</button>
        <button id="logout-btn" style="display: none;">Log Out</button>
        <div id="cms-content" style="display: none;">
            <!-- CMS will load here -->
        </div>
    </div>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
        let auth0Client;  // Make it global

        async function initAuth0() {
            try {
                if (!window.createAuth0Client) {
                    throw new Error('Auth0 SDK not loaded');
                }
                auth0Client = await window.createAuth0Client({
                    domain: 'dev-d07c5upcmrg0jedl.us.auth0.com',
                    clientId: 'mbJ5rUjoVg7ztjnzO7MsHKlv66KYlkF1',
                    authorizationParams: {
                        redirect_uri: window.location.origin + '/admin'
                    }
                });
                console.log('Auth0 initialized');

                const isAuthenticated = await auth0Client.isAuthenticated();
                if (isAuthenticated) {
                    document.getElementById('logout-btn').style.display = 'block';
                    document.getElementById('cms-content').style.display = 'block';
                    CMS.init();  // Load CMS with config.yml
                } else {
                    document.getElementById('login-btn').style.display = 'block';
                }

                if (window.location.search.includes('code=')) {
                    await auth0Client.handleRedirectCallback();
                    window.history.replaceState({}, document.title, '/admin');
                    document.getElementById('login-btn').style.display = 'none';
                    document.getElementById('logout-btn').style.display = 'block';
                    document.getElementById('cms-content').style.display = 'block';
                    CMS.init();  // Load CMS with config.yml
                }
            } catch (err) {
                console.error('Auth0 init error:', err);
                document.getElementById('app').innerHTML += '<p>Error loading authentication. Please try again later.</p>';
            }
        }

        document.getElementById('login-btn').addEventListener('click', async () => {
            if (!auth0Client) {
                console.error('Auth0 not initialized');
                return;
            }
            try {
                await auth0Client.loginWithRedirect();
            } catch (err) {
                console.error('Login error:', err);
            }
        });

        document.getElementById('logout-btn').addEventListener('click', async () => {
            if (!auth0Client) {
                console.error('Auth0 not initialized');
                return;
            }
            try {
                await auth0Client.logout({ logoutParams: { returnTo: window.location.origin } });
            } catch (err) {
                console.error('Logout error:', err);
            }
        });

        initAuth0();
    </script>
</body>

</html>
