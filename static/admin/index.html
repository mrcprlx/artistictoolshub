<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Tools Hub - Admin</title>
    <!-- Load Auth0 SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
</head>

<body>
    <div id="app">
        <h1>Admin Dashboard</h1>
        <button id="login-btn" style="display: none;">Log In</button>
        <button id="logout-btn" style="display: none;">Log Out</button>
        <div id="cms-content" style="display: none;">
            <!-- CMS will load here -->
        </div>
    </div>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
        let auth0Client;  // Declare globally so itâ€™s accessible everywhere

        async function initAuth0() {
            try {
                console.log('Initializing Auth0');
                auth0Client = await createAuth0Client({
                    domain: 'dev-d07c5upcmrg0jedl.us.auth0.com',
                    clientId: 'mbJ5rUjoVg7ztjnzO7MsHKlv66KYlkF1',
                    redirect_uri: window.location.origin + '/admin'
                });
                console.log('Auth0 client initialized');

                // Check if the user is already logged in
                const isAuthenticated = await auth0Client.isAuthenticated();
                if (isAuthenticated) {
                    document.getElementById('logout-btn').style.display = 'block';
                    document.getElementById('cms-content').style.display = 'block';
                    loadCMS();
                } else {
                    document.getElementById('login-btn').style.display = 'block';
                }

                // Handle redirect after login
                if (window.location.search.includes('code=')) {
                    await auth0Client.handleRedirectCallback();
                    window.history.replaceState({}, document.title, '/admin');
                    document.getElementById('login-btn').style.display = 'none';
                    document.getElementById('logout-btn').style.display = 'block';
                    document.getElementById('cms-content').style.display = 'block';
                    loadCMS();
                }
            } catch (err) {
                console.error('Auth0 init error:', err);
                document.getElementById('app').innerHTML += '<p>Error loading authentication. Please try again later.</p>';
            }
        }

        function loadCMS() {
            try {
                console.log('Initializing CMS with inline config');
                CMS.init({
                    config: {
                        backend: {
                            name: 'git-gateway',
                            branch: 'main'
                        },
                        media_folder: 'static/uploads',
                        public_folder: '/uploads',
                        collections: [{
                            name: 'creations',
                            label: 'Creations',
                            folder: 'content/creations',
                            create: true,
                            slug: '{{slug}}',
                            fields: [
                                { label: 'Text', name: 'text', widget: 'text', required: true },
                                { label: 'Image', name: 'image', widget: 'image', required: false },
                                { label: 'Author', name: 'author', widget: 'string', required: false }
                            ]
                        }]
                    }
                });
                console.log('CMS initialized');
            } catch (err) {
                console.error('CMS init error:', err);
                document.getElementById('cms-content').innerHTML = '<p>Error loading CMS. Please try again.</p>';
            }
        }

        // Event listeners for buttons
        document.getElementById('login-btn').addEventListener('click', async () => {
            try {
                await auth0Client.loginWithRedirect();
            } catch (err) {
                console.error('Login error:', err);
            }
        });

        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await auth0Client.logout({ returnTo: window.location.origin });
            } catch (err) {
                console.error('Logout error:', err);
            }
        });

        // Kick things off
        initAuth0();
    </script>
</body>

</html>
