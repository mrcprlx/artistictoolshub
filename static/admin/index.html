<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Tools Hub - Admin</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
        // Inline CMS config
        CMS.init({
            config: {
                backend: {
                    name: 'git-gateway',
                    branch: 'main'
                },
                media_folder: 'static/uploads',
                public_folder: '/uploads',
                collections: [
                    {
                        name: 'creations',
                        label: 'Creations',
                        folder: 'content/creations',
                        create: true,
                        slug: '{{slug}}',
                        fields: [
                            { label: 'Text', name: 'text', widget: 'text', required: true },
                            { label: 'Image', name: 'image', widget: 'image', required: false },
                            { label: 'Author', name: 'author', widget: 'string', required: false }
                        ]
                    }
                ]
            }
        });

        // Handle invite token
        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        const inviteToken = urlParams.get('invite_token');
        if (inviteToken) {
            netlifyIdentity.open('signup'); // Open sign-up UI
            netlifyIdentity.gotrue.acceptInviteExternalUrl(inviteToken, '/reviewadmin')
                .then(() => {
                    console.log('Invite accepted, opening login');
                    netlifyIdentity.open('login');
                })
                .catch(err => console.error('Invite error:', err));
        } else {
            netlifyIdentity.open('login'); // Default to login
        }

        // Redirect to /reviewadmin after login
        window.netlifyIdentity.on('login', () => {
            window.location.href = '/reviewadmin';
        });
    </script>
</body>

</html>
