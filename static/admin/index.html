<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Tools Hub - Admin</title>
    <script src="/js/auth0-spa-js.js"></script>
</head>

<body>
    <div id="app">
        <h1>Admin Dashboard</h1>
        <button id="login-btn" style="display: none;">Log In</button>
        <button id="logout-btn" style="display: none;">Log Out</button>
        <div id="cms-content" style="display: none;">
            <!-- CMS will load here -->
        </div>
    </div>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
        let auth0Client;

        async function initAuth0() {
            try {
                if (!window.auth0 || !window.auth0.createAuth0Client) {
                    throw new Error('Auth0 SDK not loaded or missing createAuth0Client');
                }
                auth0Client = await window.auth0.createAuth0Client({
                    domain: 'dev-d07c5upcmrg0jedl.us.auth0.com',
                    clientId: 'mbJ5rUjoVg7ztjnzO7MsHKlv66KYlkF1',
                    authorizationParams: {
                        redirect_uri: window.location.origin + '/admin',
                        audience: 'https://dev-d07c5upcmrg0jedl.us.auth0.com/api/v2/'
                    }
                });
                console.log('Auth0 initialized');

                const isAuthenticated = await auth0Client.isAuthenticated();
                if (isAuthenticated) {
                    document.getElementById('logout-btn').style.display = 'block';
                    document.getElementById('cms-content').style.display = 'block';
                    await initCMS();
                } else {
                    document.getElementById('login-btn').style.display = 'block';
                }

                if (window.location.search.includes('code=')) {
                    await auth0Client.handleRedirectCallback();
                    window.history.replaceState({}, document.title, '/admin');
                    document.getElementById('login-btn').style.display = 'none';
                    document.getElementById('logout-btn').style.display = 'block';
                    document.getElementById('cms-content').style.display = 'block';
                    await initCMS();
                }
            } catch (err) {
                console.error('Auth0 init error:', err);
                document.getElementById('app').innerHTML += '<p>Error loading authentication: ' + err.message + '</p>';
            }
        }

        async function initCMS() {
            try {
                const token = await auth0Client.getTokenSilently();
                CMS.registerBackend('git-gateway', class {
                    constructor(config) {
                        this.config = config;
                    }
                    authComponent() {
                        return () => null; // Skip CMS login UI
                    }
                    async login() {
                        return { token };
                    }
                    async getToken() {
                        return token;
                    }
                });
                CMS.init({
                    config: {
                        backend: {
                            name: 'git-gateway',
                            branch: 'main'
                        },
                        media_folder: 'static/uploads',
                        public_folder: '/uploads',
                        collections: [{
                            name: 'creations',
                            label: 'Creations',
                            folder: 'content/creations',
                            create: true,
                            slug: '{{slug}}',
                            fields: [
                                { label: 'Text', name: 'text', widget: 'text', required: true },
                                { label: 'Image', name: 'image', widget: 'image', required: false },
                                { label: 'Author', name: 'author', widget: 'string', required: false }
                            ]
                        }]
                    }
                });
                console.log('CMS initialized');
            } catch (err) {
                console.error('CMS init error:', err);
                document.getElementById('cms-content').innerHTML = '<p>Error loading CMS: ' + err.message + '</p>';
            }
        }

        document.getElementById('login-btn').addEventListener('click', async () => {
            if (!auth0Client) {
                console.error('Auth0 not initialized');
                return;
            }
            try {
                await auth0Client.loginWithRedirect();
            } catch (err) {
                console.error('Login error:', err);
            }
        });

        document.getElementById('logout-btn').addEventListener('click', async () => {
            if (!auth0Client) {
                console.error('Auth0 not initialized');
                return;
            }
            try {
                await auth0Client.logout({ logoutParams: { returnTo: window.location.origin } });
            } catch (err) {
                console.error('Logout error:', err);
            }
        });

        initAuth0();
    </script>
</body>

</html>
