<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Tools Hub - Admin</title>
    <!-- Use npm CDN for Auth0 SDK -->
    <script src="https://unpkg.com/@auth0/auth0-spa-js@2.1.3/dist/auth0-spa-js.prod.js"></script>
</head>

<body>
    <div id="app">
        <h1>Admin Dashboard</h1>
        <button id="login-btn" style="display: none;">Log In</button>
        <button id="logout-btn" style="display: none;">Log Out</button>
        <div id="cms-content" style="display: none;">
            <!-- CMS will load here -->
        </div>
    </div>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
        let auth0Client;
        async function initAuth0() {
            try {
                if (!window.createAuth0Client) {
                    throw new Error('Auth0 SDK not loaded');
                }
                auth0Client = await window.createAuth0Client({
                    domain: 'dev-d07c5upcmrg0jedl.us.auth0.com',
                    clientId: 'mbJ5rUjoVg7ztjnzO7MsHKlv66KYlkF1',
                    authorizationParams: {
                        redirect_uri: window.location.origin + '/admin'
                    }
                });
                console.log('Auth0 initialized');

                const isAuthenticated = await auth0Client.isAuthenticated();
                if (isAuthenticated) {
                    document.getElementById('logout-btn').style.display = 'block';
                    document.getElementById('cms-content').style.display = 'block';
                    loadCMS();
                } else {
                    document.getElementById('login-btn').style.display = 'block';
                }

                if (window.location.search.includes('code=')) {
                    await auth0Client.handleRedirectCallback();
                    window.history.replaceState({}, document.title, '/admin');
                    document.getElementById('login-btn').style.display = 'none';
                    document.getElementById('logout-btn').style.display = 'block';
                    document.getElementById('cms-content').style.display = 'block';
                    loadCMS();
                }
            } catch (err) {
                console.error('Auth0 init error:', err);
            }
        }

        function loadCMS() {
            CMS.init({
                config: {
                    backend: { name: 'git-gateway', branch: 'main' },
                    media_folder: 'static/uploads',
                    public_folder: '/uploads',
                    collections: [{
                        name: 'creations',
                        label: 'Creations',
                        folder: 'content/creations',
                        create: true,
                        slug: '{{slug}}',
                        fields: [
                            { label: 'Text', name: 'text', widget: 'text', required: true },
                            { label: 'Image', name: 'image', widget: 'image', required: false },
                            { label: 'Author', name: 'author', widget: 'string', required: false }
                        ]
                    }]
                }
            });
            console.log('CMS initialized');
        }

        document.getElementById('login-btn').addEventListener('click', async () => {
            try {
                await auth0Client.loginWithRedirect();
            } catch (err) {
                console.error('Login error:', err);
            }
        });

        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await auth0Client.logout({ logoutParams: { returnTo: window.location.origin } });
            } catch (err) {
                console.error('Logout error:', err);
            }
        });

        initAuth0();
    </script>
</body>

</html>
