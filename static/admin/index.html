<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Tools Hub - Admin</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
    <script>
        // Initialize Netlify Identity
        netlifyIdentity.init();
        console.log('Netlify Identity initialized');

        // Log URL and hash
        console.log('Full URL:', window.location.href);
        console.log('Hash:', window.location.hash);

        // Check for invite token
        if (window.location.hash.includes('invite_token')) {
            console.log('Invite token detected:', window.location.hash);
            netlifyIdentity.open('signup');
        } else {
            console.log('No invite token, opening login');
            netlifyIdentity.open('login');
        }

        // Load CMS and redirect after login
        netlifyIdentity.on('login', () => {
            console.log('User logged in, loading CMS');
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js';
            script.onload = () => {
                CMS.init({
                    config: {
                        backend: { name: 'git-gateway', branch: 'main' },
                        media_folder: 'static/uploads',
                        public_folder: '/uploads',
                        collections: [{
                            name: 'creations',
                            label: 'Creations',
                            folder: 'content/creations',
                            create: true,
                            slug: '{{slug}}',
                            fields: [
                                { label: 'Text', name: 'text', widget: 'text', required: true },
                                { label: 'Image', name: 'image', widget: 'image', required: false },
                                { label: 'Author', name: 'author', widget: 'string', required: false }
                            ]
                        }]
                    }
                });
                console.log('Redirecting to /reviewadmin');
                window.location.href = '/reviewadmin';
            };
            document.body.appendChild(script);
        });
    </script>
</body>

</html>
