<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Artistic Tools Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/react@16.14.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@16.14.0/umd/react-dom.production.min.js"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
    <div id="cms"></div>
    <script src="https://unpkg.com/decap-cms@3.5.0/dist/decap-cms.js"></script>
    <script>
        // Initialize Netlify Identity
        if (window.netlifyIdentity) {
            netlifyIdentity.on('init', user => {
                if (!user) {
                    netlifyIdentity.on('login', () => {
                        netlifyIdentity.close();
                        if (window.CMS) {
                            window.CMS.init();
                        } else {
                            console.error('Decap CMS not found.');
                        }
                    });
                } else {
                    console.log('User already logged in.');
                    if (window.CMS) {
                        window.CMS.init();
                    } else {
                        console.error('Decap CMS not found.');
                    }
                }
            });

            netlifyIdentity.on('logout', () => {
                window.location.href = '/';
            });

            netlifyIdentity.on('error', err => {
                console.error('Netlify Identity error:', err);
                const cmsContainer = document.getElementById('cms');
                if (cmsContainer) {
                    cmsContainer.innerHTML = '<p>Authentication Error. Please try again.</p>';
                }
            });
        } else {
            console.error('Netlify Identity widget not loaded.');
            const cmsContainer = document.getElementById('cms');
            if (cmsContainer) {
                cmsContainer.innerHTML = '<p>Error loading authentication. Please try again.</p>';
            }
        }
    </script>
</body>

</html>
