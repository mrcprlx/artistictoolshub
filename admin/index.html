<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Artistic Tools Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
    <div id="cms"></div>
    <script src="https://unpkg.com/decap-cms@3.5.0/dist/decap-cms.js"></script>
    <script>
        // Initialize Netlify Identity
        if (window.netlifyIdentity) {
            netlifyIdentity.on('init', user => {
                if (!user) {
                    netlifyIdentity.on('login', () => {
                        netlifyIdentity.close();
                        initializeCMS();
                    });
                } else {
                    console.log('User already logged in.');
                    initializeCMS();
                }
            });

            netlifyIdentity.on('logout', () => {
                window.location.href = '/';
            });

            netlifyIdentity.on('error', err => {
                console.error('Netlify Identity error:', err);
                displayError('Authentication Error. Please try again.');
            });
        } else {
            console.error('Netlify Identity widget not loaded.');
            displayError('Error loading authentication. Please try again.');
        }

        function initializeCMS() {
            try {
                if (window.CMS) {
                    // Configure CMS manually to ensure Cloudinary integration
                    window.CMS.registerMediaLibrary({
                        name: 'cloudinary',
                        config: {
                            cloud_name: 'drxmkv1si',
                            api_key: '874188631367555',
                            upload_preset: 'artistictoolshub'
                        }
                    });
                    window.CMS.init();
                    console.log('Decap CMS initialized successfully.');
                } else {
                    throw new Error('Decap CMS not found.');
                }
            } catch (error) {
                console.error('CMS initialization error:', error);
                displayError('Failed to initialize CMS. Please refresh the page or contact support.');
            }
        }

        function displayError(message) {
            const cmsContainer = document.getElementById('cms');
            if (cmsContainer) {
                cmsContainer.innerHTML = `<p style="color: red; text-align: center;">${message}</p>`;
            }
        }
    </script>
</body>

</html>
