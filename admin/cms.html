<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin CMS - Artistic Tools Hub</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
  <div id="cms"></div>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    // Initialize Netlify Identity
    netlifyIdentity.on('init', user => {
      if (!user) {
        // Handle invite token if present
        const token = window.location.hash.match(/invite_token=([^&]+)/);
        if (token) {
          netlifyIdentity.acceptInvite(token[1]).then(() => {
            window.location.href = '/admin/cms';
          }).catch(err => {
            console.error('Invite acceptance failed:', err);
            document.getElementById('cms').innerHTML = '<p>Error accepting invite. Please try again.</p>';
          });
        }
      } else {
        // User is logged in, initialize CMS
        CMS.init();
      }
    });

    // Handle login redirect
    netlifyIdentity.on('login', () => {
      window.location.href = '/admin/cms';
    });

    // Handle logout
    netlifyIdentity.on('logout', () => {
      window.location.href = '/';
    });
  </script>
</body>

</html>
