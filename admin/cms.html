<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin CMS - Artistic Tools Hub</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
  <div id="cms"></div>
  <script src="https://unpkg.com/decap-cms@3.6.3/dist/decap-cms.js"></script>
  <script>
    // Initialize Netlify Identity
    netlifyIdentity.init({
      APIUrl: 'https://artistictoolshub.com/.netlify/identity'
    });

    // Wait for Netlify Identity to handle the invite token before loading CMS
    netlifyIdentity.on('init', user => {
      if (user) {
        CMS.init(); // Load CMS only if user is logged in
      } else {
        // If no user, let the widget handle the invite token or prompt login
        netlifyIdentity.on('login', () => {
          netlifyIdentity.close();
          CMS.init();
        });
        // Do nothing here; widget will automatically handle #invite_token
      }
    });

    // Redirect to homepage on logout
    netlifyIdentity.on('logout', () => {
      window.location.href = '/';
    });

    // Handle errors
    netlifyIdentity.on('error', err => {
      console.error('Netlify Identity error:', err);
      document.getElementById('cms').innerHTML = '<p>Error loading CMS. Please try again.</p>';
    });
  </script>
</body>

</html>
