<!DOCTYPE html>
<html>

<head>
  <title>Admin CMS</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    // Capture the invite token from the hash early and clear it to prevent interference
    window.inviteToken = window.location.hash.match(/invite_token=([^&]+)/)?.[1];
    if (window.inviteToken) {
      window.location.hash = ''; // Clear the hash to avoid CMS conflicts
    }
  </script>
</head>

<body>
  <!-- Custom invite form, hidden by default -->
  <div id="invite-form" style="display: none;">
    <h2>Set Your Password</h2>
    <form id="set-password-form">
      <label for="password">Password</label>
      <input type="password" id="password" required>
      <button type="submit">Set Password</button>
    </form>
    <div id="error-message" style="color: red;"></div>
  </div>

  <!-- Load CMS and handle logic -->
  <script src="https://unpkg.com/decap-cms@3.6.3/dist/decap-cms.js"></script>
  <script>
    // Initialize Netlify Identity
    netlifyIdentity.init({
      APIUrl: 'https://artistictoolshub.com/.netlify/identity'
    });

    // If there's an invite token, show the form and handle submission
    if (window.inviteToken) {
      document.getElementById('invite-form').style.display = 'block';
      document.getElementById('set-password-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        const password = document.getElementById('password').value;
        try {
          // Accept the invite using GoTrue API
          const user = await netlifyIdentity.gotrue.acceptInvite({
            invite_token: window.inviteToken,
            password: password
          });
          // User is now logged in, so initialize the CMS
          CMS.init();
        } catch (error) {
          console.error('Invite error:', error);
          document.getElementById('error-message').textContent = error.message || 'Failed to set password';
        }
      });
    } else {
      // No invite token: check if user is logged in
      netlifyIdentity.on('init', user => {
        if (user) {
          CMS.init(); // User is logged in, load CMS
        } else {
          netlifyIdentity.open('login'); // Prompt login
        }
      });
    }

    // Handle login events from the widget (e.g., manual logins)
    netlifyIdentity.on('login', () => {
      netlifyIdentity.close();
      CMS.init();
    });

    // Redirect to home on logout
    netlifyIdentity.on('logout', () => {
      window.location.href = '/';
    });
  </script>
</body>

</html>
