<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin CMS - Artistic Tools Hub</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <!-- Inline script to capture token early -->
  <script>
    // Capture invite_token from hash as soon as the page loads
    window.inviteToken = window.location.hash.match(/invite_token=([^&]+)/)?.[1];
    if (window.inviteToken) {
      // Clear the hash to prevent CMS interference
      window.location.hash = '';
    }
  </script>
</head>

<body>
  <div id="cms"></div>
  <script src="https://unpkg.com/decap-cms@3.6.3/dist/decap-cms.js"></script>
  <script>
    // Initialize Netlify Identity
    netlifyIdentity.init({
      APIUrl: 'https://artistictoolshub.com/.netlify/identity'
    });

    // Handle CMS access and token logic
    netlifyIdentity.on('init', user => {
      if (window.inviteToken && !user) {
        // If there's an invite token and no user, let the widget handle it
        netlifyIdentity.open('signup'); // Open signup for invite flow
      } else if (user) {
        CMS.init(); // Load CMS if user is logged in
      } else {
        netlifyIdentity.open('login'); // Prompt login if no user or token
      }
    });

    // Handle login redirect
    netlifyIdentity.on('login', () => {
      netlifyIdentity.close();
      window.location.href = '/admin/cms';
    });

    // Handle logout
    netlifyIdentity.on('logout', () => {
      window.location.href = '/';
    });

    // Log errors for debugging
    netlifyIdentity.on('error', err => {
      console.error('Netlify Identity error:', err);
      document.getElementById('cms').innerHTML = '<p>Error loading CMS. Please try again.</p>';
    });
  </script>
</body>

</html>
