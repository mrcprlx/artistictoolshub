<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin CMS - Artistic Tools Hub</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
  <div id="cms"></div>
  <div id="invite-form" style="display: none;">
    <h2>Set Your Password</h2>
    <form id="set-password-form">
      <label for="password">Password</label>
      <input type="password" id="password" required>
      <button type="submit">Set Password</button>
    </form>
  </div>
  <script src="https://unpkg.com/decap-cms@3.6.3/dist/decap-cms.js"></script>
  <script>
    // Initialize Netlify Identity
    netlifyIdentity.init({
      APIUrl: 'https://artistictoolshub.com/.netlify/identity'
    });

    // Check for invite token in URL
    const inviteToken = window.location.hash.match(/invite_token=([^&]+)/);
    if (inviteToken) {
      const token = inviteToken[1];
      document.getElementById('invite-form').style.display = 'block';
      document.getElementById('set-password-form').addEventListener('submit', function (event) {
        event.preventDefault();
        const password = document.getElementById('password').value;
        fetch('https://artistictoolshub.com/.netlify/identity/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ grant_type: 'invite_token', invite_token: token, password: password })
        })
          .then(response => {
            if (response.ok) return response.json();
            throw new Error('Failed to set password');
          })
          .then(data => {
            alert('Password set successfully. Please log in.');
            netlifyIdentity.open('login');
          })
          .catch(error => {
            console.error('Error setting password:', error);
            document.getElementById('cms').innerHTML = '<p>Error setting password. Please try again or request a new invite.</p>';
            document.getElementById('cms').classList.add('error');
          });
      });
    } else {
      netlifyIdentity.on('init', user => {
        if (user) {
          CMS.init();
        } else {
          netlifyIdentity.open('login');
        }
      });
    }

    // Handle login redirect
    netlifyIdentity.on('login', () => {
      netlifyIdentity.close();
      window.location.href = '/admin/cms';
    });

    // Handle logout
    netlifyIdentity.on('logout', () => {
      window.location.href = '/';
    });

    // Handle errors
    netlifyIdentity.on('error', err => {
      console.error('Netlify Identity error:', err);
      document.getElementById('cms').innerHTML = '<p>Error loading CMS. Please try again.</p>';
      document.getElementById('cms').classList.add('error');
    });
  </script>
</body>

</html>
