<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Submissions - Artistic Tools Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Lora', serif;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: #f0f0f0;
            cursor: pointer;
            border: 1px solid #ccc;
            border-bottom: none;
        }

        .tab.active {
            background: #fff;
            font-weight: bold;
        }

        .tab-content {
            display: none;
            border: 1px solid #ccc;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }

        .submission {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        button.reject,
        button.remove {
            background: #dc3545;
        }

        button.reject:hover,
        button.remove:hover {
            background: #c82333;
        }

        #message {
            margin-top: 20px;
        }

        img {
            max-width: 200px;
            height: auto;
        }

        .bulk-actions {
            margin-bottom: 20px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                border-bottom: 1px solid #ccc;
            }

            button {
                width: 100%;
                margin: 5px 0;
            }

            img {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Manage Submissions</h1>
        <div class="tabs">
            <div class="tab active" data-tab="review">Review</div>
            <div class="tab" data-tab="rejected">Rejected</div>
            <div class="tab" data-tab="published">Published</div>
        </div>
        <div id="review" class="tab-content active">
            <div id="review-submissions"></div>
        </div>
        <div id="rejected" class="tab-content">
            <div class="bulk-actions">
                <button id="bulk-delete" style="background: #dc3545;">Bulk Delete Selected</button>
            </div>
            <div id="rejected-submissions"></div>
        </div>
        <div id="published" class="tab-content">
            <div id="published-submissions"></div>
        </div>
        <p id="message" style="display: none;"></p>
    </div>
    <script>
        if (window.netlifyIdentity) {
            netlifyIdentity.on('init', user => {
                if (!user) {
                    netlifyIdentity.open('login');
                } else {
                    loadSubmissions();
                }
            });

            netlifyIdentity.on('logout', () => {
                window.location.href = '/';
            });
        }

        let submissions = [];

        async function loadSubmissions() {
            const user = netlifyIdentity.currentUser();
            if (!user) return;

            const token = await user.jwt();
            const messageEl = document.getElementById('message');

            try {
                const response = await fetch('/.netlify/functions/get-submissions', {
                    headers: { 'X-Netlify-Identity-User': token },
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                submissions = await response.json();
                console.log('Fetched submissions:', submissions);
                renderSubmissions();
            } catch (error) {
                messageEl.style.display = 'block';
                messageEl.textContent = `Error loading submissions: ${error.message}`;
            }
        }

        function renderSubmissions() {
            const reviewEl = document.getElementById('review-submissions');
            const rejectedEl = document.getElementById('rejected-submissions');
            const publishedEl = document.getElementById('published-submissions');

            console.log('Rendering submissions:', submissions);

            // Review Tab (status: pending)
            const reviewSubs = submissions.filter(sub => sub.status === 'pending');
            console.log('Review submissions:', reviewSubs);
            reviewEl.innerHTML = reviewSubs.map(sub => `
                <div class="submission" data-id="${sub.id}">
                    <h3>${sub.title}</h3>
                    <p>${sub.text}</p>
                    ${sub.image ? `<img src="${sub.image}" alt="${sub.title}" loading="lazy" onerror="this.style.display='none';">` : ''}
                    <p>Creator: ${sub.creator || 'Anonymous'}</p>
                    <button onclick="publishSubmission('${sub.id}')">Publish</button>
                    <button class="reject" onclick="rejectSubmission('${sub.id}')">Reject</button>
                </div>
            `).join('');

            // Rejected Tab (status: rejected)
            const rejectedSubs = submissions.filter(sub => sub.status === 'rejected');
            console.log('Rejected submissions:', rejectedSubs);
            rejectedEl.innerHTML = rejectedSubs.map(sub => `
                <div class="submission" data-id="${sub.id}">
                    <input type="checkbox" class="delete-checkbox" data-id="${sub.id}">
                    <h3>${sub.title}</h3>
                    <p>${sub.text}</p>
                    ${sub.image ? `<img src="${sub.image}" alt="${sub.title}" loading="lazy" onerror="this.style.display='none';">` : ''}
                    <p>Creator: ${sub.creator || 'Anonymous'}</p>
                    <button class="reject" onclick="deleteSubmission('${sub.id}')">Delete</button>
                </div>
            `).join('');

            // Published Tab (status: published)
            const publishedSubs = submissions.filter(sub => sub.status === 'published');
            console.log('Published submissions:', publishedSubs);
            publishedEl.innerHTML = publishedSubs.map(sub => `
                <div class="submission" data-id="${sub.id}">
                    <h3>${sub.title}</h3>
                    <p>${sub.text}</p>
                    ${sub.image ? `<img src="${sub.image}" alt="${sub.title}" loading="lazy" onerror="this.style.display='none';">` : ''}
                    <p>Creator: ${sub.creator || 'Anonymous'}</p>
                    <button class="remove" onclick="removeSubmission('${sub.id}')">Remove</button>
                </div>
            `).join('');
        }

        async function publishSubmission(submissionId) {
            const user = netlifyIdentity.currentUser();
            if (!user) return;

            const token = await user.jwt();
            const messageEl = document.getElementById('message');
            messageEl.style.display = 'block';
            messageEl.textContent = 'Publishing submission...';

            try {
                const response = await fetch('/.netlify/functions/publish-submission', {
                    method: 'POST',
                    headers: { 'X-Netlify-Identity-User': token },
                    body: JSON.stringify({ submissionId }),
                });
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.message || 'Failed to publish submission');
                }
                messageEl.textContent = result.message;
                await loadSubmissions();
            } catch (error) {
                messageEl.textContent = `Error publishing submission: ${error.message}`;
            }
        }

        async function rejectSubmission(submissionId) {
            const user = netlifyIdentity.currentUser();
            if (!user) return;

            const token = await user.jwt();
            const messageEl = document.getElementById('message');
            messageEl.style.display = 'block';
            messageEl.textContent = 'Rejecting submission...';

            try {
                const response = await fetch('/.netlify/functions/reject-submission', {
                    method: 'POST',
                    headers: { 'X-Netlify-Identity-User': token },
                    body: JSON.stringify({ submissionId }),
                });
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.message || 'Failed to reject submission');
                }
                messageEl.textContent = result.message;
                await loadSubmissions();
            } catch (error) {
                messageEl.textContent = `Error rejecting submission: ${error.message}`;
            }
        }

        async function deleteSubmission(submissionId) {
            if (!confirm('Are you sure you want to permanently delete this submission?')) return;

            const user = netlifyIdentity.currentUser();
            if (!user) return;

            const token = await user.jwt();
            const messageEl = document.getElementById('message');
            messageEl.style.display = 'block';
            messageEl.textContent = 'Deleting submission...';

            try {
                const response = await fetch('/.netlify/functions/delete-submission', {
                    method: 'POST',
                    headers: { 'X-Netlify-Identity-User': token },
                    body: JSON.stringify({ submissionId }),
                });
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.message || 'Failed to delete submission');
                }
                messageEl.textContent = result.message;
                await loadSubmissions();
            } catch (error) {
                messageEl.textContent = `Error deleting submission: ${error.message}`;
            }
        }

        async function removeSubmission(submissionId) {
            if (!confirm('Are you sure you want to permanently remove this published submission? This action is irreversible.')) return;

            const user = netlifyIdentity.currentUser();
            if (!user) return;

            const token = await user.jwt();
            const messageEl = document.getElementById('message');
            messageEl.style.display = 'block';
            messageEl.textContent = 'Removing submission...';

            try {
                const response = await fetch('/.netlify/functions/remove-submission', {
                    method: 'POST',
                    headers: { 'X-Netlify-Identity-User': token },
                    body: JSON.stringify({ submissionId }),
                });
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.message || 'Failed to remove submission');
                }
                messageEl.textContent = result.message;
                await loadSubmissions();
            } catch (error) {
                messageEl.textContent = `Error removing submission: ${error.message}`;
            }
        }

        async function bulkDeleteSubmissions() {
            const checkboxes = document.querySelectorAll('.delete-checkbox:checked');
            if (checkboxes.length === 0) {
                alert('Please select at least one submission to delete.');
                return;
            }
            if (!confirm(`Are you sure you want to permanently delete ${checkboxes.length} submission(s)?`)) return;

            const user = netlifyIdentity.currentUser();
            if (!user) return;

            const token = await user.jwt();
            const messageEl = document.getElementById('message');
            messageEl.style.display = 'block';
            messageEl.textContent = 'Deleting submissions...';

            try {
                const submissionIds = Array.from(checkboxes).map(cb => cb.dataset.id);
                const response = await fetch('/.netlify/functions/delete-submission', {
                    method: 'POST',
                    headers: { 'X-Netlify-Identity-User': token },
                    body: JSON.stringify({ submissionIds }),
                });
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.message || 'Failed to delete submissions');
                }
                messageEl.textContent = result.message;
                await loadSubmissions();
            } catch (error) {
                messageEl.textContent = `Error deleting submissions: ${error.message}`;
            }
        }

        // Tab navigation
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        // Bulk delete button
        document.getElementById('bulk-delete').addEventListener('click', bulkDeleteSubmissions);
    </script>
</body>

</html>
