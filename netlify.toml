[build]
  command = "npm install"
  publish = "."
  functions = "netlify/functions"

[[redirects]]
  from = "/admin/*"
  to = "/static/admin/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/reviewadmin/*"
  to = "/static/reviewadmin/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = { Method = ["GET"], Path = ["/"] }